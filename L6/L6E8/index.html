<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 10 em 15 números</title>
</head>
<body>
    <fieldset>
        <legend>Multiplos de 10 entre 15 números digitados</legend>

        <form action="">

            <label for="idNumero">Digite um numero</label><br>
            <input type="number" id="idNumero" name="nmNumero">
            <br><br>

            <output id="idOut"></output>
            <br><br>

            <input type="button" value="Enviar" onclick="enviarNum()">
            <input type="button" value="Imprimir Números" onclick="relatorio()" >

        </form>
    </fieldset>

    <script>

        var numeros = []
        var out = document.getElementById("idOut")

        function enviarNum() {
            let numero = document.getElementById("idNumero").value
            numeros.push(numero)
            document.getElementById("idNumero").value = ""
            console.log(numeros);
        }

        function relatorio() {
            var numerosMul = []

            for (let i = 0; i < numeros.length; i++) {
                numerosMul.push(numeros[i])
               
                console.log(numerosMul);
            }
            if (numero == (numero % 10) == 0) {
                    numerosMul = numero
                    out.value = "[ " + numerosMul + " ]"
                }else {
                    out.value = " " + numero
                }
            
            
        }
    </script>
    
</body>
</html>
