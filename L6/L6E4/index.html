<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>

    <fieldset>
        <legend>Apenas no console</legend>
    </fieldset>
    
    <script>
        var numeros = []

        for (let i = 0; i < 10; i++) {
          if ((i % 2) == 0) {
              numeros.push(5)
          } else {
            numeros.push(3)
          }
            
        }
        console.table(numeros)
    </script>
    
</body>
