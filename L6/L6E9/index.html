<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares</title>
</head>
<body>
    <fieldset>
        <legend>Digite alguns numeros</legend>

        <form action="">

            <label for="idNumero">Digite 10 números</label><br>
            <input type="number" id="idNumero" name="nmNumero">
            <br><br>

            <output id="idOut"></output>
            <br><br>
            <output id="idOutItens"></output>
            <br><br>

            <input type="button" value="Enviar" onclick="enviarNum()">
            <input type="button" value="Imprimir Números" onclick="relatorio()" >

        </form>
    </fieldset>
    
    <script>

        var numeros = []
        var out = document.getElementById("idOut")
        var outItens = document.getElementById("idOutItens")
        out.value = "Números digitados: "
        outItens.value = "Posição dos números pares:  "

        function enviarNum() {
            let numero = Number (document.getElementById("idNumero").value)
            numeros.push(numero)
            document.getElementById("idNumero").value = ""
            console.log(numeros);
        }

        function relatorio() {

            console.table(numeros)

            for (let i = 0; i < numeros.length; i++) {
                out.value = out.value + " " + numeros [i]
            
                if (numeros [i] % 2 == 0) {
                    outItens.value = outItens.value + i + " - "
                }
        }
    }
    </script>
    
</body>
</html>
