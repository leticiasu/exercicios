<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero aleatório</title>
</head>
<body>
    <fieldset>
        <legend>Digite um número</legend>

        <form action="">

            <label for="idNumero">Digite um número de 0 a 15</label><br>
            <input type="number" id="idNumero" name="nmNumero">
            <br><br>

            <output id="idOut"></output>
            <br><br>

            <input type="button" value="Enviar" onclick="enviar()" >

        </form>
    </fieldset>

    <script>

        var numeros = []
        var out = document.getElementById("idOut")
        out.value = "Posições em que o número aparece: "

        for (let i = 0; i < 30; i++) {
            numeros.push(gerarNum(15))

     }
            console.table(numeros)

        function gerarNum(limite) {
            let num = parseInt(Math.random() * limite)
            return num
        
    }

    function enviar() {
        let numDigitado = Number (document.getElementById("idNumero").value)

        for (let index = 0; index < numeros.length; index++) {
            if (numeros[index] == numDigitado) {
                out.value = out.value + index + " - "
            }
            
        }
    }
    </script>
    
</body>
</html>
