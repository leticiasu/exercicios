<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor de venda</title>
</head>
<body>
    <fieldset>
        <legend>Valor de venda</legend>
        <p>O lucro será de 50% se o valor da compra for menor que R$ 20,00. Caso contrário, o lucro será de 35%.</p>
        <form action="">
            <label for="idValor">Valor de compra</label><br>
            <input type="number" id="idValor" name="nmValor" step="0.01">
            <br><br>
            <output id="idOut">Valor de venda:</output>
            <br><br>
            <input type="button" value="Enviar" onclick="enviarValor()">
        </form>
    </fieldset>
        <script>
            function enviarValor() {
                let valor = Number(document.getElementById("idValor").value)
                let out = document.getElementById("idOut")
                let resultado = (valor * 0.50)
                let resultado2 = (valor * 0.35)

                if (valor < 20) {
                    (resultado = resultado + valor)
                    out.value = "Valor de venda:" + resultado
                } else {
                    (resultado2 = resultado2 + valor)
                    out.value = "Valor de venda:" + resultado2
                }
            }
        </script>
</body>
</html>
