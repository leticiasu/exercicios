<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área das formas geométricas</title>
</head>
<body>
    <fieldset>
        <legend>Área das formas geométricas</legend>
            <form action="">
              <input type="radio" id="idCirculo" name="nmForma">
              <label for="idCirculo">Círculo</label><br>

              <input type="radio" id="idRetangulo" name="nmForma">
              <label for="idRetangulo">Retângulo</label><br>

              <input type="radio" id="idTriRe" name="nmForma">
              <label for="idTriRe">Triângulo Retângulo</label><br>

              <input type="radio" id="idTriEq" name="nmForma">
              <label for="idTriEq">Triângulo Equilátero</label>
              <br><br>

              <label for="idMedidaBase" id="idLbMedidaBase">Raio</label><br>
              <input type="number" id="idMedidaBase" name="nmMedidaBase" step="0.01">
              <br><br>

              <label for="idMedidaSeq" id="idLbMedidaSeq" >Altura </label><br>
              <input type="number" id="idMedidaSeq" name="nmMedidaSeq" step="0.01">
              <br><br>

              <output id="idOut">Area :</output>
              <br><br>
              <input type="button" value="Escolher" onclick="escolherFormaGeo()">
              <input type="button" value="Calcular" onclick="calcularArea()">
            </form>
    </fieldset>
            <script>
                     function calcularArea() {
                const opCirculo = document.getElementById("idCirculo").checked
                const opRetangulo = document.getElementById("idRetangulo").checked
                const opTriRetangulo = document.getElementById("idTriRe").checked
                const opTriEquilatero = document.getElementById("idTriEq").checked

                const baseRaioLado = Number(document.getElementById("idMedidaBase").value)
                const altura = Number(document.getElementById("idMedidaSeq").value)
                let area

                if (opCirculo) {
                    console.log("raio " + baseRaioLado );
                    area = baseRaioLado * baseRaioLado * Math.PI
                } else if (opRetangulo) {
                    area = baseRaioLado * altura
                } else if (opTriRetangulo) {
                    area = (baseRaioLado * altura)/2
                } else if (opTriEquilatero) {
                    area = ((baseRaioLado * baseRaioLado) * (3 **(1/2)))/4 
                }

                console.log("Area " + area);
                document.getElementById("idOut").value = "Area: " + area
            }
            
                function escolherFormaGeo() {
                const opCirculo = document.getElementById("idCirculo").checked
                const opRetangulo = document.getElementById("idRetangulo").checked
                const opTriRetangulo = document.getElementById("idTriRe").checked
                const opTriEquilatero = document.getElementById("idTriEq").checked

                
                if (opCirculo) {
                    document.getElementById("idLbMedidaSeq").hidden = true
                    document.getElementById("idMedidaSeq").hidden = true

                    document.getElementById("idLbMedidaBase").innerText = "Raio"
                } else if (opRetangulo) {
                    document.getElementById("idLbMedidaSeq").hidden = false
                    document.getElementById("idMedidaSeq").hidden = false

                    document.getElementById("idLbMedidaBase").innerText = "Base"
                    document.getElementById("idLbMedidaSeq").innerText = "Altura"

                } else if (opTriRetangulo) {
                    document.getElementById("idLbMedidaSeq").hidden = false
                    document.getElementById("idMedidaSeq").hidden = false

                    document.getElementById("idLbMedidaBase").innerText = "Base"
                    document.getElementById("idLbMedidaSeq").innerText = "Altura"
                    
                } else if (opTriEquilatero) {
                    document.getElementById("idLbMedidaSeq").hidden = true
                    document.getElementById("idMedidaSeq").hidden = true

                    document.getElementById("idLbMedidaBase").innerText = "Lado"
                    document.getElementById("idLbMedidaSeq").innerText = "Altura"
                }
            }

                
            </script>
</body>
</html>
