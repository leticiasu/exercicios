<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
    <fieldset>
        <legend>Salário</legend>
        <form action="">
            <label for="idSalario">Seu Salário</label><br>
            <input type="number" id="idSalario" name="nmSalario" step="0.01">
            <br><br>
            <output id="idOut">Salário liquido:</output>
            <br><br>
            <input type="button" value="Verificar" onclick="verificar()">
        </form>
    </fieldset>
    <script>
        function verificar() {
            let salario = Number (document.getElementById("idSalario").value)

            let out = document.getElementById("idOut")
            if (salario <= "600") {
                out.value =  "Salário liquido: R$" + salario
            }
            if (salario > "600" && salario <= "1200") {
                out.value =  "Salário liquido: R$" + (salario * 0.75)
            }
            if (salario > "1200" && salario <= "2000") {
                out.value =  "Salário liquido: R$" + (salario * 0.70)
            }
            if (salario > "2000") {
                out.value =  "Salário liquido: R$" + (salario * 0.65)
            }
        }
        
    </script>
</body>
</html>
