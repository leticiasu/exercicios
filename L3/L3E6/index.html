<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <fieldset>
        <legend>Calculadora</legend>
        <p>+ = Adição  <br> - = Subtração <br>  * = Multiplicação <br>  / = Divisão</p>
        <form action="">
            <label for="idNum1">Primeiro Número</label><br>
            <input type="number" id="idNum1" name="nmNum1" step="0.01">
            <br><br>
            <label for="idOperador">Operador</label><br>
            <input type="text" id="idOperador" name="nmOperador">
            <br><br>
            <label for="idNum2">Segundo Número</label><br>
            <input type="number" id="idNum2" name="nmNum2" step="0.01">
            <br><br>
            <output id="idOut"></output>
            <br><br>
            <input type="button" value="Calcular" onclick="calcular()">

        </form>
    </fieldset>
    <script>
        function calcular() {
            let num1 = Number(document.getElementById("idNum1").value)
            let operador = document.getElementById("idOperador").value
            let num2 = Number(document.getElementById("idNum2").value)
            let out = document.getElementById("idOut")

            var adicao = (num1 + num2)
            var subtracao = (num1 - num2)
            var divisao = (num1 / num2)
            var multiplicacao = (num1 * num2)

       if (operador == "+") {
           out.value = "Resultado: " + adicao
       }
       if (operador == "-") {
           out.value = "Resultado: " + subtracao
       }
       if (operador == "/") {
           out.value = "Resultado: " + divisao
       }
       if (operador == "*") {
           out.value = "Resultado: " + multiplicacao
       }
    }
    </script>
</body>
</html>
