<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa da Empresa XYZ</title>
</head>
<body>
    <fieldset>
        <legend>Pesquisa da Empresa XYZ</legend>

          <p>Sua solicitação foi atendida?</p>

            <input type="checkbox" id="idNao" name="nmNao" value="nao">
            <label for="idnao">Não foi atendida</label><br>

            <input type="checkbox" id="idParcialmente" name="nmParcialmente" value="parcialmente">
            <label for="idParcialmente">Parcialmente atendida</label><br>

            <input type="checkbox" id="idTotalmente" name="nmTotalmente" value="totalmente">
            <label for="idTotalmente">Totalmente atendida</label><br>

        <p>Qual nota você daria para o atendimento?</p>

        <input type="checkbox" id="idPessimo" name="nmPessimo" value="Pessimo">
        <label for="idPessimo">Péssimo</label><br>

        <input type="checkbox" id="idRuim" name="nmRuim" value="Ruim">
        <label for="idRuim">Ruim</label><br>

        <input type="checkbox" id="idAceitavel" name="nmAceitavel" value="Aceitavel">
        <label for="idAceitavel">Aceitável</label><br>

        <input type="checkbox" id="idBom" name="nmBom" value="Bom">
        <label for="idBom">Bom</label><br>

        <input type="checkbox" id="idExcelente" name="nmExcelente" value="Excelente">
        <label for="idExcelente">Excelente</label><br>

        <p>Como você classificaria o comportamento do atendente?</p>

        <input type="checkbox" id="idIndelicado" name="nmIndelicado" value="Indelicado">
        <label for="idIndelicado">Indelicado</label><br>

        <input type="checkbox" id="idMalhumorado" name="nmMalhumorado" value="Malhumorado">
        <label for="idMalhumorado">Mal-humorado</label><br>

        <input type="checkbox" id="idNeutro" name="nmNeutro" value="Neutro">
        <label for="idNeutro">Neutro</label><br>

        <input type="checkbox" id="idEducado" name="nmEducado" value="Educado">
        <label for="idEducado">Educado</label><br>

        <input type="checkbox" id="idMuitoedu" name="nmMuitoedu" value="Muitoedu">
        <label for="idMuitoedu">Muito Educado</label><br>

        <br><br>

        <label for="idNotaa">Nota de 0 a 10</label><br>
        <input type="range" id="idNotaa" name="nmNotaa" min="0" max="10" value="0">

        <br><br>

        <label for="idIdade">Idade:</label><br>
        <input type="number" id="idIdade" name="nmIdade" min="10" max="120">

        <br><br>

        <p>Gênero:</p>

        <input type="radio" id="idFem" name="nmGenero" value="F" checked>
        <label for="idFem">Feminino</label><br>

        <input type="radio" id="idMas" name="nmGenero" value="M">
        <label for="idMas">Masculino</label><br>

        <input type="radio" id="idLgbt" name="nmGenero" value="L">
        <label for="idLgbt">Lgbt</label><br>
        <br>
        <input type="button" value="Enviar" onclick="pegaropcoes()">

    </form>
    </fieldset>
    <script>
        function pegaropcoes() {
            let op1Atendimento = document.getElementById("idNao").checked
            let op2Atendimento = document.getElementById("idParcialmente").checked
            let op3Atendimento = document.getElementById("idTotalmente").checked

            console.log("Foi atendido" + " Op1: " + op1Atendimento + " Op2: " + op2Atendimento + " Op3: " + op3Atendimento)

            let op1Nota = document.getElementById("idPessimo").checked
            let op2Nota = document.getElementById("idRuim").checked
            let op3Nota = document.getElementById("idAceitavel").checked
            let op4Nota = document.getElementById("idBom").checked
            let op5Nota = document.getElementById("idExcelente").checked

            console.log( "Nota para o atendimento" + " Op1: " + op1Nota + " Op2: " + op2Nota + " Op3: " + op3Nota + " Op4: " + op4Nota + " Op5: " + op5Nota)

            let op1Comportamento = document.getElementById("idIndelicado").checked
            let op2Comportamento = document.getElementById("idMalhumorado").checked
            let op3Comportamento = document.getElementById("idNeutro").checked
            let op4Comportamento = document.getElementById("idEducado").checked
            let op5Comportamento = document.getElementById("idMuitoedu").checked

            console.log("Comportamento do atendente" + " Op1: " + op1Comportamento + " Op2: " + op2Comportamento + " Op3: " + op3Comportamento + " Op4: " + op4Comportamento + " Op5: " + op5Comportamento)

            let idade = document.getElementById("idIdade").value
                console.log("Idade: " + idade);

                let feminino = document.getElementById("idFem").checked
                let masculino = document.getElementById("idMas").checked
                let lgbt = document.getElementById("idLgbt").checked
                    console.log("Feminino:" + feminino + " Masculino:" + masculino + " Lgbt: " + lgbt);

        }


    </script>
</body>
</html>
