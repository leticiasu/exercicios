<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login</legend>

            <label for="idUsuario">Usuário:</label><br>
            <input type="text" id="idUsuario" name="nmUsuario" placeholder="Usuário" required autocomplete="on">

            <br><br>

            <label for="idSenha">Senha:</label><br>
            <input type="password" id="idSenha" name="nmSenha" placeholder="Senha" required autocomplete="off" minlength="8" maxlength="15">

            <br><br>

            <input type="button" value="Login" onclick="pegardados()">
            <button type="reset">Recuperar senha</button>

        </fieldset>
    </form>
    <script>
        function pegardados() {
            let usuario = document.getElementById("idUsuario").value
            let senha = document.getElementById("idSenha").value
                console.log("Usuario: " + usuario + " Senha:" + senha);
        }
        
    </script>
</body>
</html>
