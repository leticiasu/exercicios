<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar</title>
</head>
    <body>
        <fieldset>
            <legend>Contagem</legend>
            <form action="">
                <output id="idOutWhile"></output>
                <br>
                <output id="idOutFor"></output>
                <br><br>
                <input type="button" value="Contar While" onclick="contarWhile()">
                <input type="button" value="Contar For" onclick="contarFor()">
            </form>
        </fieldset>
        <script>
            function contarWhile() {
                let cont = 100
                let textCont = ""

                while (cont > -1) {
                    textCont = textCont + cont + " "
                    cont = cont - 5
                }
                document.getElementById("idOutWhile").value = "Inicio " + textCont + " Acabou"
            }

            function contarFor() {
                let textoCont = ""

                for (let index = 100; index > -1; index -= 5){
                    textoCont = textoCont + index + " "
      
                }
                document.getElementById("idOutFor").value = "Inicio " + textoCont + " Acabou"
            }
        </script>
    </body>
</html>
