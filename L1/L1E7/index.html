<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço de venda</title>
</head>
<body>
    <fieldset>
        <legend>Preço de venda</legend>
        <h1>Margem de lucro liquido 35%</h1>
            <form action="">
                <label for="idPrecoCompra">Preço de compra</label><br>
                <input type="number" id="idPrecoCompra" name="nmPrecoCompra" step="0.01">
                <br><br>
                <label for="idCustos">Custos fixos</label><br>
                <input type="number" id="idCustos" name="nmCustos" step="0.01">
                <br><br>
                <output id="idOutVenda"></output>
                <br><br>
                <output id="idOutLucro"></output>
                <br><br>
                <input type="button" value="Calcular" onclick="calcular()">
            </form>
            <script>
                function calcular() {
                    let precoCompra = Number (document.getElementById("idPrecoCompra").value)
                    let custos = Number (document.getElementById("idCustos").value)
                    let outVenda = document.getElementById("idOutVenda")
                    let outLucro = document.getElementById("idOutLucro")
                   let lucro = (precoCompra + custos) * 35 / 100
                   let venda = (precoCompra + custos + lucro)

                   outLucro.value = "Seu lucro vai ser de R$" + lucro
                   outVenda.value = "O valor de sua venda deve ser de R$" + venda

                }
            </script>

    </fieldset>
</body>
</html>
