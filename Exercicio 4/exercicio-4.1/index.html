<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o maior</title>
</head>
<body>
    <fieldset>
        <legend>Qual é maior?</legend>
            <form action="">
                <label for="idNum1">Primeiro Número</label><br>
                <input type="number" id="idNum1" name="nmNum1" step="0.01">
                <br><br>
                <label for="idNum2">Segundo Número</label><br>
                <input type="number" id="idNum2" name="nmNum2" step="0.01">
                <br><br>
                <output id="idOut"></output>
                <br><br>
                <input type="button" value="Enviar" onclick="conferir()">
            </form>
    </fieldset>
            <script>
                function conferir() {
                    var num1 = Number(document.getElementById("idNum1").value)
                    var num2 = Number(document.getElementById("idNum2").value)
                    var out = document.getElementById("idOut")

                    if (num1 > num2) {
                        out.value = "O número " + num1 + " é maior que o número " + num2
                    } else {
                        out.value = "O número " + num2 + " é maior que o número " + num1
                    }
                    if (num1 == num2) {
                        out.value = "Os dois são iguais"
                    }
                }
            </script>
</body>
</html>
