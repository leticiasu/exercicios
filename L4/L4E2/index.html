<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar em ordem decrescente</title>
</head>
<body>
    <fieldset>
        <legend>Ordem decrescente</legend>
    
        <output id="idOutWhile"></output>
        <br>
        <output id="idOutFor"></output>
        <br><br>
        <input type="button" value="Contar While" onclick="ContarWhile()">
        <input type="button" value="Contar For" onclick="ContarFor()">
    </fieldset>
    
    <script>
    function ContarWhile(){

        let contador = 15
        let textoContador = ""
        let outWhile = document.getElementById("idOutWhile")

        while (contador > 2) {
            textoContador = textoContador + contador + " "

            contador--
        }

        outWhile.value = "Início " + textoContador + " Acabou"
    }

    function ContarFor() {
        let outFor = document.getElementById("idOutFor")
        let textCont = ""

        for (let index = 15; index > 2; index--) {
            textCont = textCont + index + " "
        }
            outFor.value = "Início " + textCont + " Acabou"
        
    }

</script>
</body>
</html>
