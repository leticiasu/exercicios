<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
</head>
    <body>
        <fieldset>
            <legend>Conversor de moedas</legend>
                <form action="">

                    <h3>Moeda de Entrada</h3>

                    <input type="radio" id="idReal" name="nmMoeda" checked>
                    <label for="idReal">Real</label><br>

                    <input type="radio" id="idDolarAmericano" name="nmMoeda">
                    <label for="idDolarAmericano">D贸lar Americano</label><br>

                    <input type="radio" id="idEuro" name="nmMoeda">
                    <label for="idEuro">Euro</label><br>

                    <input type="radio" id="idLibraEsterlina" name="nmMoeda">
                    <label for="idLibraEsterlina">Libra Esterlina</label><br>

                    <input type="radio" id="idDolarCanadense" name="nmMoeda">
                    <label for="idDolarCanadense">D贸lar Canadense</label><br><br>

                    <label for="idValor">Valor</label><br>
                    <input type="number" id="idValor" name="nmValor" step="0.01">
                    <br><br>

                    <output id="idOut">Valor:</output>

                    <h3>Converter para:</h3>

                    <input type="radio" id="idRealSaida" name="nmMoedaSaida">
                    <label for="idRealSaida">Real</label><br>

                    <input type="radio" id="idDolarAmericanoSaida" name="nmMoedaSaida" checked>
                    <label for="idDolarAmericanoSaida">D贸lar Americano</label><br>

                    <input type="radio" id="idEuroSaida" name="nmMoedaSaida">
                    <label for="idEuroSaida">Euro</label><br>

                    <input type="radio" id="idLibraEsterlinaSaida" name="nmMoedaSaida">
                    <label for="idLibraEsterlinaSaida">Libra Esterlina</label><br>

                    <input type="radio" id="idDolarCanadenseSaida" name="nmMoedaSaida">
                    <label for="idDolarCanadenseSaida">D贸lar Canadense</label><br><br>

                    <input type="button" value="Converter" onclick="converter()">

                </form>
        </fieldset>
    </body>
</html>
