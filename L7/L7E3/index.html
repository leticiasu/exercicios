<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome, sexo e salário</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro</legend>

        <form action="">

            <label for="idNome">Nome</label><br>
            <input type="text" id="idNome" name="nmNome" placeholder="Ex: .. Maria">
            <br><br>

            <input type="radio" id="idFem" name="nmSexo" checked>
            <label for="idFem">Feminino</label><br>

            <input type="radio" id="idMasc" name="nmSexo">
            <label for="idMasc">Masculino</label>
            <br><br>

            <label for="idSalario">Salário</label><br>
            <input type="number" id="idSalario" name="nmSalario" placeholder="Ex: .. 2500" step="0.01">
            <br><br>

            <output id="idOut">Mulheres que ganham acima de 5 mil:</output>
            <br><br>

            <input type="button" id="idEnviar" value="Enviar">
            <input type="button" id="idVerificar" value="Verificar">
        </form>
    </fieldset>

    <script>
        
        //variaveis globais
            var nomes = []
            var salarios = []
            var sexos = []
            const salarioMinimo = 1200
            var btEnviar
            var btVerificar
            var out

        inicializar ()

            btEnviar.onclick = function () {
                let isTelaValida = consistirTela ()

                if (isTelaValida) {
                    enviar ()
                    limparTela ()
                }
            }

            btVerificar.onclick = function () {
                //lista com todos os salarios maiores que 5000
                let salariosFiltrados = filtrarSalariosMaiorQue(5000)

                //Verificar se o dono do salário é feminino, se for, adiciona na saída
                out.value = "Mulheres com sálario acima de R$5000,00: "
                salariosFiltrados.forEach(element => {
                    if (sexos[element] == "F") {
                        out.value = out.value + "( " + nomes[element] + "; " + sexos[element] + "; " + salarios[element] + ")"

                    }
                })
            }
        //Rotina de Inicialização

        function inicializar() {
            btEnviar = document.getElementById("idEnviar")
            btVerificar = document.getElementById("idVerificar")
            out = document.getElementById("idOut")
            limparTela()
        }

        //Rotina de Consistência dos campos de entrada
        function consistirTela() {
            let nome = document.getElementById("idNome").value
            let salario = document.getElementById("idSalario").value

            //consistência do campo nome
            if (nome == "" || nome == " ") {
                out.value = "Campo Nome, preenchimento obrigatório"
                out.classList.add("alerta")
                document.getElementById("idNome").focus()
                return false
            }
        }

        

    </script>
</body>
</html>
