<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e Idade</title>
</head>
<body>
    <fieldset>
        <legend>Nome e Idade</legend>

        <form action="">

            <div>

                <label for="idNome">Nome</label><br>
                <input type="text" id="idNome" name="nmNome" placeholder="Ex: .. Maria">

            </div>

            <div>

                <label for="idIdade">Idade</label><br>
                <input type="number" id="idIdade" name="nmIdade" placeholder="Ex: .. 18 ..">

            </div>
            <div>

                <output id="idOut">Dados das pessoas menores de idade:</output>

            </div>
            <div>

                <input type="button" value="Enviar" onclick="Enviar()">
                <input type="button" value="Verificar menores de idade"  onclick="menoresIdade()">

            </div>
        </form>
    </fieldset>

    <script>


        var nomes = []
        var idades = []
        var menoresDeIdade = []
        var nomesMenorDeIdade = []

        var saida = document.getElementById("idOut")

        function Enviar() {
            let nome = document.getElementById("idNome").value
            let idade = document.getElementById("idIdade").value

            if (nome == " " || nome == "") {
                saida.value = "Preenchimento obrigatório!"
                document.getElementById("idNome").focus ()
            }

            if (idade < 0 || idade > 130 || idade == "" || idade == " ") {
                saida.value = "Idade inválida"
            }

            nomes.push(nome)
            idades.push(idade)

            console.log(nomes);
            console.log(idades);

            document.getElementById("idNome").value = ""
            document.getElementById("idIdade").value = ""
        }

        function menoresIdade() {
            idades.forEach((idade, index) => {
                if (idade < 18) {
                    menoresDeIdade.push(index)
                }
            });

            menoresDeIdade.forEach(indMenorIdade => {
                nomesMenorDeIdade.push(nomes[indMenorIdade])
            })

            saida.value = "Menores de Idade: " + nomesMenorDeIdade.toString()
        }



    </script>
</body>
</html>
