<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar notas</title>
</head>
<body>
    <fieldset>
        <legend>Gerenciar Notas</legend>
        <form action="">

            <label for="idNomeAluno">Nome do Aluno</label><br>
            <input type="text" id="idNomeAluno" name="nmNomeAluno" placeholder="Ex: .. Anna">
            <br><br>

            <label for="idEndereco">Endereço</label><br>
            <input type="text" id="idEndereco" name="nmEndereco" placeholder="Ex: .. Rua Av. Nereu Ramos">
            <br><br>

            <label for="idNomeMae">Nome da Mãe</label><br>
            <input type="text" id="idNomeMae" name="nmNomeMae" placeholder="Ex: .. Maria">
            <br><br>

            <label for="idNomePai">Nome do Pai</label><br>
            <input type="text" id="idNomePai" name="nmNomePai" placeholder="Ex: .. João">
            <br><br>

            <label for="idTel">Telefone</label><br>
            <input type="number" id="idTel" name="nmTel" placeholder="Ex: .. 99999 - 9999">
            <br><br>

            <label for="idNota1">Primeira Nota</label><br>
            <input type="number" id="idNota1" name="nmNota1" placeholder="Ex: .. 8,5" step="0.01">
            <br><br>

            <label for="idNota2">Segunda Nota</label><br>
            <input type="number" id="idNota2" name="nmNota2" placeholder="Ex: .. 10" step="0.01">
            <br><br>

            <label for="idNota3">Terceira Nota</label><br>
            <input type="number" id="idNota3" name="nmNota3" placeholder="Ex: .. 7,0" step="0.01">
            <br><br>

            <label for="idNota4">Quarta Nota</label><br>
            <input type="number" id="idNota4" name="nmNota4" placeholder="Ex: .. 9,0" step="0.01">
            <br><br>
        </form>
    </fieldset>
</body>
</html>
