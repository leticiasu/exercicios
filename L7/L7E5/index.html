<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
</head>
<body>
    <fieldset>
        <legend>Números</legend>

        <form action="">

            <label for="idNum">Número</label><br>
            <input type="number" id="idNum" name="nmNum">
            <br><br>

            <output id="idOut"></output>
            <br><br>

            <input type="button" id="idEnviar" value="Enviar">
            <input type="button" id="idCrescente" value="Ordem Crescente">
            <input type="button" id="idDecrescente" value="Ordem Decrescente">
        </form>
    </fieldset>
    
    <script>

        var numeros = []

        var btEnviar = document.getElementById("idEnviar")
        var btCrescente = document.getElementById("idCrescente")
        var btDecrescente = document.getElementById("idDecrescente")

        var out = document.getElementById("idOut")

        btEnviar.onclick = function () {
            numeros.push(Number(document.getElementById("idNum").value))
            document.getElementById("idNum").value = ""
            console.log(numeros);
        }

        btCrescente.onclick = function(){
            out.value =  "Ordem Crescente: " + bubbleSortCres(numeros).toString()
        }

        btDecrescente.onclick = function(){
            out.value =  "Ordem Decrescente: " + bubbleSortDecres(numeros).toString()
        }

        function bubbleSortCres(numeros) {
            let isTrocou = true
            while (isTrocou) {
                isTrocou = false
    
                for (i = 0; i < numeros.length; i++) {
                    if (numeros[i] > numeros[i + 1]) {
                        isTrocou = true
                        let aux = numeros[i]
                        numeros[i] = numeros[i + 1]
                        numeros[i + 1] = aux
                    }
                }
            }   
            return numeros
        }

        function bubbleSortDecres(numeros) {
            let isTrocou = true
            while (isTrocou) {
                isTrocou = false
    
                for (i = 0; i < numeros.length; i++) {
                    if (numeros[i] < numeros[i + 1]) {
                        isTrocou = true
                        let aux = numeros[i]
                        numeros[i] = numeros[i + 1]
                        numeros[i + 1] = aux
                    }
                }
            } 
            return numeros  
        }


    </script>
    
</body>
</html>
