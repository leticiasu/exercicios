<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e menor preço digitado</title>
</head>
<body>
    <fieldset>
        <legend>Maior e menor preço digitado</legend>
        <form action="">
            <label for="idPreco">Preço</label><br>
            <input type="number" id="idPreco" name="nmPreco" step="0.01">
            <br><br>

            <output id="idOut"></output>
            <br><br>

            <input type="button" value="Enviar" onclick="enviar()">
            <input type="button" value="Relatório" onclick="relatorio()">

        </form>
    </fieldset>

    <script>

        var menorPreco = 9999999999999999999
        var maiorPreco = 0
        var out = document.getElementById("idOut")

        function enviar() {
            let preco = Number(document.getElementById("idPreco").value)

            if (preco < menorPreco) {
                menorPreco = preco
            }
            if (preco > maiorPreco) {
                maiorPreco = preco
            }
            console.log("menor: " + menorPreco);
            console.log("maior: " + maiorPreco);
        }

        function relatorio() {
            out.value = "Menor Preço: " + menorPreco + " Maior Preço " + maiorPreco
        }

    </script>
</body>
</html>
