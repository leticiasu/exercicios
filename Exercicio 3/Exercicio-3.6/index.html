<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital do Brasil</title>
</head>
<body>
    <fieldset>
        <legend>Capital do Brasil</legend>

        <label for="idCapital">Qual a capital do Brasil?</label><br>
        <input type="text" id="idCapital" name="nmCapital">
        <br><br>
        <output id="idOut"></output>
        <br><br>

        <input type="button" value="Verificar" onclick="verificar()">
    </fieldset>

    <script>
        function verificar() {
            var capital = document.getElementById("idCapital").value

                if  (capital == "brasilia") {
                document.getElementById("idOut").value = "Resposta certa!!"
            } else{
                document.getElementById("idOut").value = "Resposta errada!!"
            }
        }
    </script>
</body>
</html>
