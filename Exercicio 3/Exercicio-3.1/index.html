<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="idNumero">Número:</label><br>
        <input type="number" id="idNumero" name="nmNumer" step="0.01">

        <br><br>

        <output id="idOut">Resultado:</output>

        <br><br>

        <input type="button" value="Calcular" onclick="calcular()">
    </form>

    <script>
        function calcular() {
            
            var numero = Number(document.getElementById("idNumero").value)
            var resultado

            if (numero > 20 ) {
                var resultado = (numero / 2)
            }
            document.getElementById("idOut").value = "NÚMERO: " + resultado
        }
    </script>

</body>
</html>
