<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <fieldset>
        <legend>Array no console</legend>
    </fieldset>

    <script>
        var numeros = []
        var soma = 0

        for (let i = 1; i < 16; i += i) {
            numeros = soma + i

            
            console.table(numeros)
        }

    </script>
    
</body>
</html>
